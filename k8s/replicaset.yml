apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: jenkins-rc
  namespace: jenkins
  labels:
    app: jenkins
    tier: app
spec:
  # modify replicas according to your case
  replicas: 2
  selector:
    matchLabels:
      tier: app
  template:
    metadata:
      labels:
        tier: app
    spec:
      containers:
        - name: jenkins
          image: pablords/jenkins-as-code:1.0.0
