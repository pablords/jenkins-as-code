kubernetes {

    basic {
        name = "kubernetes"
        namespace = "default"
        containerCapStr = "10"
        connectTimeout = 5
        readTimeout = 15
        retentionTimeout = 10

        pods {
            basic {
                name = "slave-kube-basic"
                namespace = "default"
                label = "kube"
                containers {
                    jnlp {
                        name = "jenkins-slave"
                        image = "cloudbees/java-build-tools"
                        command = "/bin/sh -c"
                        args = "cat"
                        ttyEnabled = true
                    }
                }
            }
        }
    }

}