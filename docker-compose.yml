version: '3.3'

services:
  jenkins:
    image: pablords/jenkins-as-code
    build: .
    container_name: jenkins
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - ./data:/var/jenkins_home
    environment:
      - KUBERNETES_SERVER_URL=http://kubernetes:8443
      - JENKINS_SERVER_URL=http://jenkins:8080
